<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
	<script type="text/javascript">
		var flag = true;
		function turnoff(){
			var op;
			var path;
			flag = !flag;
			if(flag == true){
				op = 0;
				path = "../img/switch_on.png";
			}else{
				op = 0.8
				path = "../img/switch_off.png";
			}
			document.getElementById('dark').style.opacity = op;
			document.getElementById('sw').src = path;
		}
	</script>
	<style type="text/css">
	.wrapper{ display: flex; border: 5px solid blue; width:900px; height: 600px; margin : 0 auto; }
	.light{ order: 1; width:150px; height:300px; background: pink;}
	.room{order:2; width:750px; height: 600px; background-image : url("../img/room.jpg")}
	.room img{ width: 750px; height: 600px;}
	.light img{ width: 120px;}
	#dark{ width:100%; height: 600px; background: black; opacity: 0;}
	</style>
<body>
	<div class="wrapper">
		<div class="light">
			<img src="../img/switch_on.png" id="sw" onclick="turnoff()">
		</div>
		<div class="room">
			<div id="dark"></div>
		</div>
	</div>
</body>
</html>
