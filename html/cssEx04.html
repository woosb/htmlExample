<!DOCTYPE html>
<html>
<head>
<style>
	.img{
		float : right;
		/*아래 있는것을 기준으로 오른쪽으로 이동*/
		margin : 0 0 10px 10px;
	}
</style>
</head>
<body>

	<p>floag 속성은 웹 문서의 레이아웃을 설계하는 과정에서 많이 사용하는 속성 </p>
	<img class="img" src="test.jpg" width = "140px" height = "140px">
	<p>
		float 속성은 특정 요소를 떠 있게 해준다. 여기서 떠있다 라는 말의 의미는
		특정 요소가 기본 레이아웃에서 벗어나 웹 문서의 왼쪽이나 오른쪽에 이동하는 것을
		말한다. float 속성은 복잡한 형태의 레이아웃을 구성하는 데 필요한 핵심
		속성으로, 특정 요소가 주변 요소아 자연스럽게 어울리도록 해준다. 주의할 점은
		float 속성을 사용할 때 요소의 위치가 고정되면 안되기 때문에 position 속성의
		absolute를 사용하면 안된다.
	</p>
</body>
</html>
