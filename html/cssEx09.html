<!DOCTYPE html>
<html>
<head>
<style>
	body{
		height : 1000px;
	}
	.sp{
		position : static; left:30px;
		background-color: cyan; width:400px; height: 50px;
	}
	.rp1{
		position:fixed; right:30px; top: 10px; background-color: orange;
		height: 50px;
	}
	.rp2{
		position: absolute; right: 60px; top: 20px;
		background-color: lightgreen; width: 400px; height: 50px;		
	}
</style>
 <!-- 
 	relative static의 원래 위치부터 계산, 
 	absolute 상위요소 기준 태크를 기준으로 배치-->

</head>
<body>

	<h1>positioning style2</h1>
	<p class="sp">정적 위치 설정 적용</p>
	<div class="rp1">고정 위치 설정 -right 30px, top 10px</div>
	<p class="rp2">절대 위치 설정 적용 right 60px top 20px</p>
	<p class="sp">정적 위치 설정 적용</p>
	<p class="sp">정적 위치 설정 적용</p>
	절대위치 : 웹 문서의 흐름과 상관없이 전체 페이지를 기준으로 배치<br>
	고정위치 : 페이지의 고정된 위치에 배치
</body>
</html>
