<!DOCTYPE html>
<html>
<head>
    <style>
    	*{ box-sizing:border-box; }
        div.default { width:500px; height:500px; margin:0 auto; overflow: auto;}
        header{ border-style: solid; height:20%; text-align:center; background:red; }
        nav { float: left; background:gold; width:30%; height:40%; border-style: solid; }
        section { height:40%; background:green;  border-style: solid;}
        footer {  border-style: solid; height:20%; background:pink;}
        h3{ text-align:center; }
    </style>
</head>
<body>
    <div class="default">
        <header><h1>< header ></h1></header>
        <nav>
            <h3>< nav ></h3>
        </nav>
        <section>
            <h3>< section ></h3>
        </section>
        <footer><h3>< footer ></h3></footer>
  </div>
</body>

</html>
